<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perguntas de Tiragem</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="cards.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container text-center">
    <div id="perguntas">
      <div class="pergunta" id="pergunta1">
        Qual o tipo de baralho?
        <div class="opcoes mt-3">
          <button class="btn btn-outline-primary btn-lg m-2" data-resposta="Waite-Smith">Waite-Smith</button>
          <button class="btn btn-outline-secondary btn-lg m-2" data-resposta="Cigano">Cigano</button>
        </div>
      </div>

      <div class="pergunta" id="pergunta2">
        Qual tipo de tiragem?
        <div class="opcoes mt-3" id="opcoesTiragem"></div>
      </div>

      <div class="pergunta" id="pergunta3">
        Qual aspecto está em questão?
        <div class="opcoes mt-3">
          <button class="btn btn-outline-primary btn-lg m-2" onClick='request.aspecto="amor"'>Amor</button>
          <button class="btn btn-outline-primary btn-lg m-2" onClick='request.aspecto="trabalho"'>Trabalho</button>
          <button class="btn btn-outline-primary btn-lg m-2" onClick='request.aspecto="familia"'>Família</button>
          <button class="btn btn-outline-primary btn-lg m-2" onClick='request.aspecto="amizade"'>Amizades</button>
          <button class="btn btn-outline-primary btn-lg m-2" onClick='request.aspecto="dinheiro"'>Dinheiro</button>
          <button class="btn btn-outline-primary btn-lg m-2" onClick='request.aspecto="geral"'>Geral</button>
        </div>
      </div>

      <div class="pergunta" id="pergunta4">
        Você já tirou as cartas ou quer que tiremos para você?
        <p class="text-muted">Observação: Uma tiragem física é geralmente mais efetiva. Uma tiragem pelo site pode ser arbitrária.</p>
        <div class="opcoes mt-3">
          <button class="btn btn-outline-primary btn-lg m-2" onClick='request.informaCartas=true'>Já tirei</button>
          <button class="btn btn-outline-secondary btn-lg m-2" onClick='request.informaCartas=false'>Quero que tirem para mim</button>
        </div>
      </div>
    </div>

    <div id="tiragemManual" class="mt-4" style="display:none;">
        <p>Selecione as cartas da sua tiragem</p>
        <table class="table text-center table-borderless">
                <tr>
                    <td id="tm00"> <select class="waiteSmith" id="ws00"><option value="-1">Selecione a carta</option></select> <select id="ci00" class="cigano"><option value="-1">Selecione a carta</option></select></td>
                    <td id="tm01"> <select class="waiteSmith" id="ws01"><option value="-1">Selecione a carta</option></select> <select id="ci01" class="cigano"><option value="-1">Selecione a carta</option></select></td>
                    <td id="tm02"> <select class="waiteSmith" id="ws02"><option value="-1">Selecione a carta</option></select> <select id="ci02" class="cigano"><option value="-1">Selecione a carta</option></select></td>
                </tr>
                <tr>
                    <td id="tm10"> <select class="waiteSmith" id="ws10"><option value="-1">Selecione a carta</option></select> <select id="ci10" class="cigano"><option value="-1">Selecione a carta</option></select></td>
                    <td id="tm11"> <select class="waiteSmith" id="ws11"><option value="-1">Selecione a carta</option></select> <select id="ci11" class="cigano"><option value="-1">Selecione a carta</option></select></td>
                    <td id="tm12"> <select class="waiteSmith" id="ws12"><option value="-1">Selecione a carta</option></select> <select id="ci12" class="cigano"><option value="-1">Selecione a carta</option></select></td>
                </tr>
                <tr>
                    <td id="tm20"> <select class="waiteSmith" id="ws20"><option value="-1">Selecione a carta</option></select> <select id="ci20" class="cigano"><option value="-1">Selecione a carta</option></select></td>
                    <td id="tm21"> <select class="waiteSmith" id="ws21"><option value="-1">Selecione a carta</option></select> <select id="ci21" class="cigano"><option value="-1">Selecione a carta</option></select></td>
                    <td id="tm22"> <select class="waiteSmith" id="ws22"><option value="-1">Selecione a carta</option></select> <select id="ci22" class="cigano"><option value="-1">Selecione a carta</option></select></td>
                </tr>
        </table>
        <button class="btn btn-outline-primary btn-lg m-2" onClick='enviar()'>Enviar</button>
    </div>

    <div id="resultado" class="mt-4" style="display:none;">
        <p>Resultado:</p>
        <table class="table table-borderless text-center">
            <tbody>
                <tr>
                    <td id="t00"> </td>
                    <td id="t01"> </td>
                    <td id="t02"> </td>
                </tr>
                <tr>
                    <td id="t10"> </td>
                    <td id="t11"> </td>
                    <td id="t12"> </td>
                </tr>
                <tr>
                    <td id="t20"> </td>
                    <td id="t21"> </td>
                    <td id="t22"> </td>
                </tr>
            </tbody>
        </table>

        <p>Interpretação:</p>
    </div>
  </div>
</body>
</html>
